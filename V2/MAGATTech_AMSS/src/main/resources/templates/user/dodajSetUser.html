    <form method="post" action="" id="pstForm">
    <div style="margin-top: 5%;">
        <div class="row">

            <div class="col" style="text-align: left;"><input type="text" id="brojSeta" name="brojSeta"></div>
        </div>
        <div class="row">
            <div class="col" style="text-align: right;"><label class="col-form-label">Datum :</label></div>

        </div>

        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col" style="text-align: right;"><label class="col-form-label">Napomena :</label></div>
            <div class="col" style="text-align: left;"><input type="text" id="napomena" name="napomena"></div>
        </div>
        <div class="row">
            <div class="col" style="text-align: right;"><label class="col-form-label">Fakturisati :</label></div>
            <div class="col">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="cbMt3" name="cbMt3"><label class="form-check-label">Merna traka 3 m</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="cbMt5" name="cbMt5"><label class="form-check-label">Merna traka 5 m</label></div>

                <div class="form-check"><input class="form-check-input" type="checkbox" id="cbPM" name="cbPM"><label class="form-check-label">Pomiƒçno merilo</label></div>
